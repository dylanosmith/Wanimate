<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
<title>Wanimate</title>

{% load static %}
<style>
    body, html {
        height: 100%
    }
    .bg {
        background-image: url("{% static '/images/bg.jpg' %}");
        height: 100%;
        background-position: center;
        background-repeat: repeat;
        background-size: cover
    }

</style>
</head>
<body class="bg">
    <main class="container-fluid">
        <nav class="navbar navbar-light bg-dark mb-4">
            <a class="navbar-brand" href="/">
                <img src="{% static '/images/logo.png' %}" width="200" height="50" class="d-inline-block align-top" alt="">
            </a>
            <p class="text-white">{{ name }}</p>
        </nav>
        
        <div class="row col-lg-12 col-md-12 col-sm-12 bg-light text-dark mx-auto pb-3">
            <h2 class="col-12 text-dark">Let's get started: </h2>
            <div class="col-lg-5 col-md-12 col-sm-12 bg-light">
                {% for vendor in vendors %}
                <img class="m-1" src="{{ vendor.logo }}" alt="vendor logo" style="width:100px;">
                {% endfor %}
    
            </div>
            <form class="col-lg-5 col-md-12 col-sm-12" action="/suggest" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Where is your infrastructure?</label>
                    <select class="form-control" name ="infrastructure" required>
                        <option value="none" selected disabled hidden>Select One:</option>
                        <option value = "On Premise only">On premise or data center</option>
                        <option value = "Cloud only">Mostly Cloud</option>
                        <option value = "Hybrid" >A mix of both</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sites">Where are your sites?</label>
                    <select class="form-control" name ="sites" required>
                        <option value="none" selected disabled hidden>Select One:</option>
                        <option value="U.S.">All in the U.S.</option>
                        <option value="International">U.S. and international</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="latency">How important is latency between sites?</label>
                    <select class="form-control" name ="latency" required>
                        <option value="none" selected disabled hidden>Select One:</option>
                        <option value = "mission critical">Mission critical</option>
                        <option value = "more cloud focused">I care more about getting to the cloud</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sla">Do you need dedicated connections with SLA's? (note this typically costs more)</label>
                    <select class="form-control" name ="sla" required>
                        <option value="none" selected disabled hidden>Select One:</option>
                        <option value = "I need this">I need this</option>
                        <option value = "no worries">No worries</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firewall">Do you need a built in firewall?</label>
                    <select class="form-control" name ="firewall" required>
                        <option value="none" selected disabled hidden>Select One:</option>
                        <option value = "I need this">I need this</option>
                        <option value = "no worries">No worries</option>
                    </select>
                </div>
                <button class="btn btn-warning btn-lg float-right text-dark" type="submit">Next</button></a>
            </form>
        </div>
    
    </main>

    <script>
    
    </script>
</body>
</html>
