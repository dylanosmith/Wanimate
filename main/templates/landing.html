<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<!-- Bootstrap CSS -->
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
<title>Wanimate</title>

{% load static %}
<style>
    body, html {
        height: 100%
    }
    .bg {
        background-image: url("{% static '/images/bg.jpg' %}");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover
    }


</style>
</head>
<body class="bg">
    <main class="container-fluid">
        <nav class="navbar navbar-light bg-dark mb-5">
            <a class="navbar-brand" href="/">
                <img src="{% static '/images/logo.png' %}" width="200" height="50" class="d-inline-block align-top" alt="">
            </a>
            <a href="/login"><button class="btn btn-outline-info bg-warning text-white btn-lg">login</button></a>
        </nav>
        <div class="jumbotron w-75 mx-auto bg-warning text-white rounded">
            <div class="container">
              <h1 class="display-5">Making SD-WAN decisions easier</h1>
              <div>
                <p class="lead">Join 1000's of IT professionals today who use WANimate to find the best SD-WAN partner. Simple and fast.</p>
                <form class="form-inline" action = "/form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter email to start" name="email">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Go!</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </main>
</body>
</html>
